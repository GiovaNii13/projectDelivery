<app-header></app-header>
<form class="row g-3" style="margin: 0 20px;">
    <h4 class="poppins-semibold" style="text-align: center;">Cadastre-se</h4>
    <div class="col-md-12" style="margin-top: 0;">
      <label for="name" class="poppins-regular label">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome completo">
    </div>
    <div class="col-6">
      <label for="email" class="poppins-regular label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
    </div>
    <div class="col-6">
      <label for="password" class="poppins-regular label">Senha</label>
      <input type="password" class="form-control" id="password" placeholder="Senha">
    </div>
    <div class="col-md-4">
        <label for="cep" class="poppins-regular label">Cep</label>
        <div class="flex-column">
            <input type="text" class="form-control" id="cep">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" style="border-color: rgb(71, 71, 71);">
                <label class="form-check-label" for="gridCheck">Não sei meu cep</label>
              </div>
        </div>
    </div>
    <div class="col-md-8">
      <label for="street" class="poppins-regular label">Rua</label>
      <input type="text" class="form-control" id="street">
    </div>
    <div class="col-md-6">
      <label for="neighborhood" class="poppins-regular label">Bairro</label>
      <input type="text" class="form-control" id="neighborhood">
    </div>
    <div class="col-md-2">
        <label for="number" class="poppins-regular label">Número</label>
        <input type="number" class="form-control" id="number">
    </div>
    <div class="col-md-4">
        <label for="birthDate" class="poppins-regular label">Data de Nascimento</label>
        <input type="date" class="form-control" id="birthDate">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </form>
