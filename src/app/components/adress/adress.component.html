<form novalidate class="d-flex align-center justify-center flex-column"
   (ngSubmit)="submitAddress()" [formGroup]="adressFormGroup">
   <div class="col-12 header-adress">
    <h4 style="color: #00bf63;">Meus endereços</h4>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16" (click)="closeAdressComponent()">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
    </svg>
   </div>

   <div class="col-8">
        <label for="adressName" class="poppins-regular label">Nome do endereço *</label>
        <input type="text" class="form-control" formControlName="adressName"
            id="adressName" placeholder="Casa/Trabalho">
    </div>

    <div class="col-8">
        <label for="cep" class="poppins-regular label">CEP</label>
        <input type="text" class="form-control" formControlName="cep" id="cep"
         (blur)="checkCep()" placeholder="Informe seu CEP">
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckNoCep" (change)="toggleCepOff($event)">
            <label class="form-check-label" for="flexCheckNoCep">
                Não sei meu CEP
            </label>
        </div>
    </div>

    <div class="col-8">
        <label for="street" class="poppins-regular label">Rua *</label>
        <input [disabled]="cepOff" type="text" class="form-control" formControlName="street"
            id="street" placeholder="Rua">
    </div>

    <div class="col-8">
        <label for="number" class="poppins-regular label">Número *</label>
        <input type="number" class="form-control" formControlName="number"
            id="number" placeholder="N°">
    </div>

    <div class="col-8">
        <label for="neighborhood" class="poppins-regular label">Bairro *</label>
        <input [disabled]="cepOff" type="text" class="form-control" formControlName="neighborhood"
            id="neighborhood" placeholder="Bairro">
    </div>

    <div class="col-8">
        <label for="city" class="poppins-regular label">Cidade *</label>
        <input [disabled]="cepOff" type="text" class="form-control" formControlName="city"
            id="city" placeholder="Cidade">
    </div>

    <button class="btn btn-success col-8" type="submit">Salvar</button>
</form>
